<div class="podium body">
  <table class="table table-success">
    <thead>
      <tr>
        <th></th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Grade </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of podium ; let i = index">
        <th>{{arr[i]}}</th>
        <td>{{ item.firstname }}</td>
        <td>{{ item.lastname }}</td>
        <td>{{ item.grade }}</td>
       
      </tr>  
    </tbody>
  </table>
</div>
<div class ="list">
<table class="table table-success">
  <thead>
    <tr>
      <th>Fist Name</th>
      <th>Last Name</th>
      <th>Grade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allStudentsGrates">
      <td>{{ item.firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.grade }}</td>
     
    </tr>  
  </tbody>
</table>
</div>
