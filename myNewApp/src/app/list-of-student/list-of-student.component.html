<div class="table-responsive" id="sailorTableArea">
    <table id="sailorTable" class="table table-striped table-bordered" width="100%">
 
        <thead>
          <tr>
            <th></th>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of podium ; let i = index">
          <th>{{arr[i]}}</th>
          <td>{{ item.firstname }}</td>
          <td>{{ item.lastname }}</td>
          <td>{{ item.grade }}</td>
        </tr>
        </tbody>
    </table>
</div>
