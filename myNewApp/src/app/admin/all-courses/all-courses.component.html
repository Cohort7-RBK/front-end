
<div class="row">
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let course of courses">
    <div class="card">
      <div class="card-header px-4 pt-4">
      <button>Add This Course</button>

        <h3 class="card-title mb-0">Title: {{ course.title }}</h3>
        <div class="badge bg-success my-2">by : teacherName</div>
        <img src="https://i.pinimg.com/originals/08/1d/9f/081d9fbd94372cd42dc6b0368f4628f8.png"/>
      </div>
    </div>
  </div>
</div>
